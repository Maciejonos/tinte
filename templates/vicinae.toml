[meta]
name = "Tinte"
description = "16-color palette theme generated by Tinte"
variant = "dark"

[colors.core]
accent = "{accent}"
accent_foreground = "{on_accent}"
background = "{background}"
foreground = "{foreground}"
secondary_background = "{surface}"
border = "{color8}"

[colors.main_window]
border = "{color8}"

[colors.settings_window]
border = "{color8}"

[colors.accents]
blue = "{color4}"
green = "{color2}"
magenta = "{color5}"
orange = "{color3}"
red = "{color1}"
yellow = "{color11}"
cyan = "{color6}"
purple = "{color13}"

[colors.text]
default = "{foreground}"
muted = "{color7}"
danger = "{color1}"
success = "{color2}"
placeholder = { name = "{color7}", opacity = 0.6 }

[colors.text.selection]
background = "{accent}"
foreground = "{on_accent}"

[colors.text.links]
default = "{accent}"
visited = "{accent_dim}"

[colors.input]
border = "{color8}"
border_focus = "{accent}"
border_error = "{color1}"

[colors.button.primary]
background = "{surface}"
foreground = "{foreground}"

[colors.button.primary.hover]
background = { name = "{foreground}", opacity = 0.15 }

[colors.button.primary.focus]
outline = "{accent}"

[colors.list.item.hover]
background = { name = "{accent}", opacity = 0.25 }
foreground = "{foreground}"

[colors.list.item.selection]
background = { name = "{accent}", opacity = 0.50 }
foreground = "{foreground}"
secondary_background = "{accent}"
secondary_foreground = "{on_accent}"

[colors.grid.item]
background = "{surface}"

[colors.grid.item.hover]
outline = { name = "{accent_bright}", opacity = 0.8 }

[colors.grid.item.selection]
outline = "{accent}"

[colors.scrollbars]
background = { name = "{accent}", opacity = 0.2 }

[colors.loading]
bar = "{accent}"
spinner = "{accent}"
