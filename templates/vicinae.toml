[meta]
name = "Tinte"
description = "16-color ANSI theme generated by Tinte"
variant = "dark"

[colors.core]
accent = "{color3}"
accent_foreground = "{background}"
background = "{background}"
foreground = "{foreground}"
secondary_background = "{color8}"
border = { name = "{color7}", opacity = 0.2 }

[colors.main_window]
border = { name = "{color7}", opacity = 0.15 }

[colors.settings_window]
border = { name = "{color7}", opacity = 0.25 }

[colors.accents]
blue = "{color4}"
green = "{color2}"
magenta = "{color5}"
orange = "{color3}"
red = "{color1}"
yellow = "{color11}"
cyan = "{color6}"
purple = "{color13}"

[colors.text]
default = "{foreground}"
muted = { name = "{foreground}", opacity = 0.6 }
danger = "{color9}"
success = "{color10}"
placeholder = { name = "{foreground}", opacity = 0.4 }

[colors.text.selection]
background = { name = "{color3}", opacity = 0.4 }
foreground = "{foreground}"

[colors.text.links]
default = "{color11}"
visited = "{color14}"

[colors.input]
border = { name = "{color7}", opacity = 0.3 }
border_focus = "{color3}"
border_error = "{color9}"

[colors.button.primary]
background = { name = "{color7}", opacity = 0.08 }
foreground = "{foreground}"

[colors.button.primary.hover]
background = { name = "{color7}", opacity = 0.15 }

[colors.button.primary.focus]
outline = "{color3}"

[colors.list.item.hover]
background = { name = "{color3}", opacity = 0.12 }
foreground = "{foreground}"

[colors.list.item.selection]
background = { name = "{color3}", opacity = 0.25 }
foreground = "{foreground}"
secondary_background = { name = "{color3}", opacity = 0.06 }
secondary_foreground = "{foreground}"

[colors.grid.item]
background = "{color8}"

[colors.grid.item.hover]
outline = { name = "{color5}", opacity = 0.6 }

[colors.grid.item.selection]
outline = "{color3}"

[colors.scrollbars]
background = { name = "{color3}", opacity = 0.2 }

[colors.loading]
bar = "{color3}"
spinner = "{color3}"
